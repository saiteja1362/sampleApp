
<div class="container">
    <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <div>
                    <mat-form-field class="textfeild">
                        <mat-label>firstname</mat-label>
                        <input matInput placeholder="firstname" formControlName="firstname" required>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="textfeild">
                        <mat-label>lastname</mat-label>
                        <input matInput placeholder="lastname" formControlName="lastname" required>
                    </mat-form-field>
                </div>
                    <div>
                        <mat-form-field class="textfeild">
                            <mat-label>Username</mat-label>
                            <input matInput placeholder="Username" formControlName="Username" required>
                        </mat-form-field>
                    </div>
    
                    <div>
                        <mat-form-field class="textfeild">
                            <mat-label>password</mat-label>
                            <input type = "password" matInput placeholder="password" formControlName="password" required>
                        </mat-form-field>
                    </div>
    
                    <div>
                        <mat-form-field class="textfeild">
                            <mat-label>phonenumber</mat-label>
                            <input matInput placeholder="phonenumber" formControlName="phonenumber" required>
                        </mat-form-field>
                    </div>
    
                    <div>
                        <mat-form-field class="textfeild">
                            <mat-label>email</mat-label>
                            <input matInput placeholder="email" formControlName="email"  placeholder="Ex. pat@example.com" required>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field  class="textfeild">
                            <mat-label>Role</mat-label>
                            <select matNativeControl required formControlName="role">
                            <option value="teacher">teacher</option>
                            <option value="student">student</option>
                            </select>
                        </mat-form-field>
                    </div>
                <button mat-raised-button color="primary" class="loginbtn" (click)="register()" [disabled]="!registerForm.valid">register</button>
                <div class="row">
                <span class="col-sm-12 error" *ngIf="isError">{{error}}</span>
                <span class="col-sm-12 success" *ngIf="isSuccess">{{success}}</span>
            </div>
            </form>
        </div>
        <div class="col-sm-3">
        </div>
    </div>
</div>
