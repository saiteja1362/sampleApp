<div class="overlayBlur" *ngIf="isSpinner">
    <mat-spinner></mat-spinner>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">edit  password and role</h5>
        </div>
        <div class="modal-body">
          <div class="row">
            <label class="col-sm-5">New password</label>
            <input type="password" class="form-control col-sm-4" [(ngModel)]="populatePassword">
          </div>
          <div class="row">
            <label class="col-sm-5">New role</label>
            <input type="text" class="form-control col-sm-4" value="+91" [(ngModel)]="populaterole">
          </div>
         
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="saveChanges()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalLabel">Delete user</h5>
        </div>
        <div class="modal-body">
          <p>Are you sure?</p>
        </div>
        <div class="modal-footer">
          <span class="success">{{sucess}}</span>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <button type="button" class="btn btn-primary" (click)="deleteUser()">Yes</button>
        </div>
      </div>
    </div>
  </div>
<div class="container-fluid">

    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput  placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="firstname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="headder"> firstname </th>
                <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
            </ng-container>
            <ng-container matColumnDef="lastname">  
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="headder"> lastname </th>
                <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
            </ng-container>
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="headder"> username </th>
                <td mat-cell *matCellDef="let row"> {{row.userName}} </td>
            </ng-container>
            <ng-container matColumnDef="password">
                <th mat-header-cell *matHeaderCellDef class="headder"> password </th>
                <td mat-cell *matCellDef="let row"> {{row.password}} </td>
            </ng-container>
            <ng-container matColumnDef="phonenumber">
                <th mat-header-cell *matHeaderCellDef class="headder"> phonenumber </th>
                <td mat-cell *matCellDef="let row"> {{row.phno}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef class="headder"> email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>
            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef class="headder"> role </th>
                <td mat-cell *matCellDef="let row"> {{row.role}} </td>
            </ng-container>
            <ng-container matColumnDef="Edit">
                <th mat-header-cell *matHeaderCellDef class="headder"> Edit </th>
                <td mat-cell *matCellDef="let row"> <button class="editbutton" (click)="openModal(key)" data-bs-toggle="modal"
                    data-bs-target="#exampleModal"><mat-icon>create</mat-icon></button></td>
            </ng-container>
            <ng-container matColumnDef="Delete" >
                <th mat-header-cell *matHeaderCellDef class="headder" > Delete </th>
                <td mat-cell *matCellDef="let row"> <button class="deletebutton"(click)="delete(row)">
                    <mat-icon class="delete">delete</mat-icon>
                </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>

    </div>
</div>
