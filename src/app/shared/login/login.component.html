
<div class="container">
    <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div>
                    <mat-form-field class="textfeild">
                        <mat-label>userName</mat-label>
                        <input matInput placeholder="enter user name" formControlName="userName" required>
                      </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="textfeild">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Password" formControlName="Password" required>
                      </mat-form-field>
                </div>
                <button mat-raised-button color="primary" class="loginbtn" (click)="login()" [disabled]="!loginForm.valid">Login</button>
              </form>
        </div>
        <div class="col-sm-3">
        </div>
    </div>
</div>
